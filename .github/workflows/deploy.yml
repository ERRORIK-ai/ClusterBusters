name: Build and Deploy MkDocs (gh-pages push)

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install --no-deps -r my-journey/requirements.txt
      - name: Build site
        run: mkdocs build --strict --config-file my-journey/mkdocs.yml